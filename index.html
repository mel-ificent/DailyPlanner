<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/stye.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <table class="table">
        <tbody>
          <tr id="row-0">
            <th id="cell-0a" scope="row" class="hour">9AM</th>
            <td>  <textarea class="custom-form" id="text0"></textarea></td>
            <td class="p-0 btnCell"><button type="button" id="btn0" class="btn saveBtn"><i class="fa fa-lock"></i></button></td>
          </tr>
          <tr id="row-1">
            <th id="cell-1a" scope="row" class="hour">10AM</th>
            <td>  <textarea class="custom-form" id="text1"></textarea></td>
            <td class="p-0 btnCell"><button type="button" id="btn1" class="btn saveBtn"><i class="fa fa-lock"></i></button></td>
          </tr>
          <tr id="row-2">
            <th id="cell-2a" scope="row" class="hour">11AM</th>
            <td>  <textarea class="custom-form" id="text2"></textarea></td>
            <td class="p-0 btnCell"><button type="button" id="btn2" class="btn saveBtn"><i class="fa fa-lock"></i></button></td>
          </tr>
          <tr id="row-3">
            <th id="cell-3a" scope="row" class="hour">12PM</th>
            <td>  <textarea class="custom-form" id="text3"></textarea></td>
            <td class="p-0 btnCell"><button type="button" id="btn3" class="btn saveBtn"><i class="fa fa-lock"></i></button></td>
          </tr>
          <tr id="row-4">
            <th id="cell-4a" scope="row" class="hour">1PM</th>
            <td>  <textarea class="custom-form" id="text4"></textarea></td>
            <td class="p-0 btnCell"><button type="button" id="btn4" class="btn saveBtn"><i class="fa fa-lock"></i></button></td>
          </tr>
          <tr id="row-5">
            <th id="cell-5a" scope="row" class="hour">2PM</th>
            <td>  <textarea class="custom-form" id="text5"></textarea></td>
            <td class="p-0 btnCell"><button type="button" id="btn5" class="btn saveBtn"><i class="fa fa-lock"></i></button></td>
          </tr>
          <tr id="row-6">
            <th id="cell-6a" scope="row" class="hour">3PM</th>
            <td>  <textarea class="custom-form" id="text6"></textarea></td>
            <td class="p-0 btnCell"><button type="button" id="btn6" class="btn saveBtn"><i class="fa fa-lock"></i></button></td>
          </tr>
          <tr id="row-7">
            <th id="cell-7a" scope="row" class="hour">4PM</th>
            <td>  <textarea class="custom-form" id="text7"></textarea></td>
            <td class="p-0 btnCell"><button type="button" id="btn7" class="btn saveBtn"><i class="fa fa-lock"></i></button></td>
          </tr>
          <tr id="row-8">
            <th id="cell-8a" scope="row" class="hour">5PM</th>
            <td>  <textarea class="custom-form" id="text8"></textarea></td>
            <td class="p-0 btnCell"><button type="button" id="btn8" class="btn saveBtn"><i class="fa fa-lock"></i></button></td>
          </tr>
        </tbody>
      </table>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
